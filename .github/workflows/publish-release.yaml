name: Publish release version to package registry
on:
  release:
    types: [released]

jobs:
  publish:
    name: Publish to package registry
    runs-on: ubuntu-latest
    if: contains(github.event.release.target_commitish, 'master')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout branch
        uses: actions/checkout@v2
      - name: Setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Check package version
        uses: EndBug/version-check@v1
        id: check
      - name: Abort if version exists
        if: steps.check.outputs.changed == 'false'
        run: echo "Package version already exists, aborting"; exit 1;
      - name: NPM cache
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Build package
        run: npm run build
      - name: Publish package
        run: npm publish --dry-run
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
